<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Lesson</title>
</head>
<body>
  <main class="main">
    <div class="main__content">
      <div class="btn btn__left">left</div>
      <div class="btn btn__value"><span class="">5</span></div>
      <div class="btn btn__right">right</div>
    </div>
    <div class="main__circle">
      <div class="circle"></div>
    </div>
  </main>

  <style>
  * {
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }
    .main {
      margin: 20% 30%;
    }
    .main__content {
      background: rgb(117, 140, 158);
      padding: 10% 5% 5%;
      border-radius: 10px 10px 0 0;

      display: flex;
      flex-direction: row;
    }
    .main__circle {
      background: rgb(117, 140, 158);
      border-radius: 0 0 10px 10px;
      padding: 0 5% 5%;

      display: flex;
      justify-content: center;
    }
    .btn {
      border: 2px solid black;
      border-radius: 5px;
      margin: 0 auto;
      padding: 10%;
    }
    .btn__left,
    .btn__right {
      background: rgb(98, 85, 128);
      color: rgb(141, 141, 165);
      cursor: pointer;
    }
    .btn__value {
      position: relative;
      background: rgb(141, 141, 165);
      bottom: 20px;
    }
    .circle {
      border: 3px solid rgb(108, 65, 143);
      border-radius: 50%;
      margin: 10px;
      width: 100px;
      height: 100px;
      transition: .3s;
    }

    .btn__left-active,
    .btn__right-active {
      background: rgb(108, 100, 126);
      position: relative;
      bottom: -2px;
      cursor: pointer;
    }

    .btn__gray {
      background: gray;
      cursor: default;
    }
  </style>
  <script src="./script.js"></script>
</body>
</html>
