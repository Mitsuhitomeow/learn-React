<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <title>React Lesson</title>

  <style>
    .app-circle {
      border-radius: 50%;
      border: 1px solid red;
      transition: width 0.3s, height 0.3s;
    }
  </style>
</head>

<body>
  <div class="container my-2">
    <div>
      <button class="btn btn-danger app-decrease">-</button>
      <strong class="app-value mx-2"></strong>
      <button class="btn btn-success app-increase">+</button>
    </div>
    <div class="app-circle my-3"></div>
  </div>
</body>

<script>
  let value = 5;
  const valueToPx = 20;
  const appCircle = document.querySelector('.app-circle');
  const appValue = document.querySelector('.app-value');

  function applyValue(value) {
    let size = value * valueToPx;
    appCircle.style.width = size + 'px';
    appCircle.style.height = size + 'px';
    appValue.innerHTML = value;

  }

  document.querySelector('.app-decrease').addEventListener('click', () => {
    if(value > 1) {
      value--;
      applyValue(value)
    }
  })

  document.querySelector('.app-increase').addEventListener('click', () => {
    if(value < 10) {
      value++;
      applyValue(value)
    }
  })
  applyValue(value)
</script>
</html>
